<ul class="ui-select-choices ui-select-choices-content select2-results ui-select-virtual-scroll"
    style="height: {{$select.virtualScrollVisibleItems * $select.virtualScrollItemHeight}}px; overflow-y: auto;">
  <li class="ui-select-choices-group" ng-class="{'select2-result-with-children': $select.isGrouped}">
    <div ng-show="$select.isGrouped" class="ui-select-choices-group-label select2-result-label" ng-bind="$group.name"></div>
    <ul role="listbox" id="ui-select-choices-{{ $select.generatedId }}" ng-class="{'select2-result-sub': $select.isGrouped, 'select2-results': !$select.isGrouped}">
      <li role="option"
          ng-attr-id="ui-select-choices-row-{{ $select.generatedId }}-{{$index}}"
          vs-repeat
          vs-scroll-parent=".ui-select-choices-content"
          class="ui-select-choices-row"
          ng-class="{'select2-highlighted': $index === $select.activeIndex, 'select2-disabled': (($select._disabledKeySet && $select.multiple && !$select.removeSelected && $select.getItemKey && $select._disabledKeySet[$select.getItemKey(this[$select.itemProperty])]) || $select.isDisabled(this))}"
          style="height: {{$select.virtualScrollItemHeight}}px;">
        <div class="select2-result-label ui-select-choices-row-inner"></div>
      </li>
    </ul>
    <div class="ui-select-group-more" ng-if="$select.search && $group._truncated">
      <button type="button" class="btn btn-link btn-xs" ng-click="$select.showMoreGroup($group.name)">Show more ({{$group._remaining}})</button>
    </div>
  </li>
</ul>
