<ul class="ui-select-choices ui-select-choices-content ui-select-virtual-scroll"
    style="height: {{$select.virtualScrollVisibleItems * $select.virtualScrollItemHeight}}px; overflow-y: auto;">
  <li class="ui-select-choices-group" id="ui-select-choices-{{ $select.generatedId }}" >
    <div class="divider" ng-show="$select.isGrouped && $index > 0"></div>
    <div ng-show="$select.isGrouped" class="ui-select-choices-group-label dropdown-header" ng-bind="$group.name"></div>
    <div ng-attr-id="ui-select-choices-row-{{ $select.generatedId }}-{{$index}}"
         vs-repeat
         vs-scroll-parent=".ui-select-choices-content"
         class="ui-select-choices-row"
         style="height: {{$select.virtualScrollItemHeight}}px;"
         ng-class="{active: $index === $select.activeIndex, disabled: (($select._disabledKeySet && $select.multiple && !$select.removeSelected && $select.getItemKey && $select._disabledKeySet[$select.getItemKey(this[$select.itemProperty])]) || $select.isDisabled(this))}"
         role="option">
      <span class="ui-select-choices-row-inner"></span>
    </div>
    <div class="ui-select-group-more" ng-if="$select.search && $group._truncated">
      <button type="button" class="btn btn-link btn-xs" ng-click="$select.showMoreGroup($group.name)">Show more ({{$group._remaining}})</button>
    </div>
  </li>
</ul>
